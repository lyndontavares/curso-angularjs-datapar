<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular.min.js"></script>

    </head>
    <body ng-app="formExample">

        <h2>Forms no AngularJS</h2>  

        <div ng-controller="ExampleController">

            <form novalidate class="simple-form">
                Nome <input type="text" ng-model="user.name" /><br />
                E-mail: <input type="email" ng-model="user.email" /><br />
                Sexo: <input type="radio" ng-model="user.gender" value="male" />Homem
                <input type="radio" ng-model="user.gender" value="female" />Mulher<br />
                <input type="button" ng-click="reset()" value="Limpar" />
                <input type="submit" ng-click="update(user)" value="Salvar" />
            </form>

            <pre>form = {{user| json}}</pre>

            <pre>master = {{master| json}}</pre>

        </div>

        <script>
            angular.module('formExample', [])
                    .controller('ExampleController', ['$scope', function ($scope) {
                            $scope.master = {};

                            $scope.update = function (user) {
                                $scope.master = angular.copy(user);
                            };

                            $scope.reset = function () {
                                $scope.user = angular.copy($scope.master);
                            };

                            $scope.reset();
                        }]);
        </script>
    </body>
</html>
