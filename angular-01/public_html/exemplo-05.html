<!DOCTYPE html>
<html>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <body>

        <div ng-app="myApp" ng-controller="pessoaCtrl">

            <h2>Bom dia  {{ nome | uppercase }}</h2>
            <h2>Bom dia  {{ nome | lowercase }}</h2>
            <h2>Bom dia  {{ nome | reverse   }}</h2>
            <h2>Bom dia  {{ nome | reverse:true   }}</h2>
            <h2>Bom dia  {{ nome | decorate   }}</h2>

        </div>

        <script>

            var app = angular.module('myApp', []);

            app.controller('pessoaCtrl', function ($scope) {

                $scope.nome = "Lyndon";
                

            });


            app.filter('reverse', function () {
                return function (input, uppercase) {
                    input = input || '';
                    var out = "";
                    for (var i = 0; i < input.length; i++) {
                        out = input.charAt(i) + out;
                    }
                    // conditional based on optional argument
                    if (uppercase) {
                        out = out.toUpperCase();
                    }
                    return out;
                };
            })

            

            app.filter('decorate', function () {
                return function (input) {
                   return "<<" + input + ">>";
                };
            })

        </script>

    </body>
</html>
